<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        header .logo img {
            max-height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .hero img {
            width: 100%;
            height: auto;
            opacity: 0.7;
        }
        .hero .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero .overlay h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero .overlay p {
            font-size: 24px;
            margin: 10px 0;
        }
        .contact-form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        .contact-form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .contact-form-container form {
            display: flex;
            flex-direction: column;
        }
        .contact-form-container form input,
        .contact-form-container form textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .contact-form-container form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form-container form button:hover {
            background-color: #e64a19;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        footer a {
            color: #ff5722;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="twcLogo.jpeg" alt="Your Logo"></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="twcPortfolio.html">Portfolio</a>
        <a href="twcServices.html">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="overlay">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you</p>
    </div>
</section>

<section class="contact-form-container">
    <h2>Get in Touch</h2>
    <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 The Wedding Craft. All rights reserved.</p>
    <p>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a>
    </p>
    <p>
        
        <a href="https://www.instagram.com/theweddingcraftofficial/">Instagram</a> | | 
    
    </p>
</footer>

</body>
</html>
