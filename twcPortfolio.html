<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        header .logo img {
            max-height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .section {
            padding: 60px 20px;
            text-align: center;
        }
        .slider {
            width: 80%;
            margin: 0 auto;
        }
        .slider img, .slider video {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: transform 0.3s ease; /* Add transition for smooth effect */
        }
        .slider img:hover, .slider video:hover {
            transform: scale(1.1); /* Enlarge image on hover */
        }
        .slider .slick-prev, .slider .slick-next {
            color: black;
            font-size: 30px;
            z-index: 1;
        }
        .slick-dots li button:before {
            color: black;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #ff5722;
            text-decoration: none;
        }
        .slider-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider-item img, .slider-item video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 70vh;
            object-fit: cover;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="twcLogo.jpeg" alt="Your Logo"></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Portfolio</a>
        <a href="twcServices.html">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="section">
    <h2>Portfolio</h2>
    <div class="slider portfolio-slider">
        <div class="slider-item"><img src="twc1.png" alt="Portfolio Image 1"></div>
        <div class="slider-item"><img src="twc2.png" alt="Portfolio Image 2"></div>
        <div class="slider-item"><img src="twc3.png" alt="Portfolio Image 3"></div>
    </div>
</section>

<section class="section">
    <h2>Video Portfolio</h2>
    <div class="slider video-slider">
        <div class="slider-item">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="slider-item">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="slider-item">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</section>

<section class="section">
    <h2>Image Gallery</h2>
    <div class="slider image-slider">
        <div class="slider-item"><img src="twc4.png" alt="Image 1"></div>
        <div class="slider-item"><img src="twc5.png" alt="Image 2"></div>
        <div class="slider-item"><img src="twc6.png" alt="Image 3"></div>
    </div>
</section>

<footer>
    <p>&copy; 2024 The Wedding Craft. All rights reserved.</p>
    <p>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a>
    </p>
    <p>
        
        <a href="https://www.instagram.com/theweddingcraftofficial/">Instagram</a> |
    
    </p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.portfolio-slider').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true,
            prevArrow: '<button type="button" class="slick-prev">&laquo;</button>',
            nextArrow: '<button type="button" class="slick-next">&raquo;</button>'
        });

        $('.video-slider').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true,
            prevArrow: '<button type="button" class="slick-prev">&laquo;</button>',
            nextArrow: '<button type="button" class="slick-next">&raquo;</button>'
        });

        $('.image-slider').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true,
            prevArrow: '<button type="button" class="slick-prev">&laquo;</button>',
            nextArrow: '<button type="button" class="slick-next">&raquo;</button>'
        });
    });
</script>

</body>
</html>
